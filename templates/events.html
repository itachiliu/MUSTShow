<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重大记事</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4" style="color:#2196f3;">重大记事</h2>
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">标题</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">内容</label>
            <textarea class="form-control" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">添加记事</button>
        <a href="/" class="btn btn-link">返回首页</a>
    </form>
    <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <div class="fw-bold">{{ event.title }}</div>
                <div style="white-space: pre-wrap;">{{ event.content }}</div>
            </div>
            <form method="post" action="{{ url_for('delete_event', event_id=loop.index0) }}" style="margin-left:1rem;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这条记事吗？');">删除</button>
            </form>
        </li>
        {% else %}
        <li class="list-group-item text-muted">暂无重大记事</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
