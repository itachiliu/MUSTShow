<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 澳门科技大学汪文勇教授团队师生纪念</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
        min-height: 100vh;
        background: url('{{ url_for('static', filename='bg-must.jpg') }}') center center/cover no-repeat fixed;
        position: relative;
      }
      .login-bg-mask {
        position: absolute;
        inset: 0;
        background: rgba(33,150,243,0.25);
        z-index: 1;
      }
      .login-card {
        position: relative;
        z-index: 2;
        max-width: 380px;
        margin: 100px auto 0 auto;
        border-radius: 18px;
        box-shadow: 0 2px 24px 0 rgba(33,150,243,0.13);
        background: rgba(255,255,255,0.92);
        padding: 2.5rem 2rem 2rem 2rem;
        border: none;
      }
      .login-title {
        color: #2196f3;
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 1.2rem;
        letter-spacing: 1px;
      }
      .form-label {
        color: #2196f3;
        font-weight: 500;
      }
      .btn-primary {
        background: #2196f3;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      .btn-primary:hover, .btn-primary:focus {
        background: #1769aa;
        box-shadow: 0 4px 24px 0 rgba(33,150,243,0.18);
        transform: translateY(-2px) scale(1.05);
      }
      .form-control:focus {
        border-color: #2196f3;
        box-shadow: 0 0 0 0.15rem rgba(33,150,243,0.15);
      }
      .alert {
        border-radius: 8px;
      }
    </style>
</head>
<body>
  <div class="login-bg-mask"></div>
  <div class="login-card">
    <div class="text-center mb-4">
      <div class="login-title">登录</div>
      <div class="mb-2" style="color:#1769aa;font-size:1.1em;">澳门科技大学汪文勇教授团队师生纪念</div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary py-2">登录</button>
      </div>
    </form>
  </div>
</body>
</html>
